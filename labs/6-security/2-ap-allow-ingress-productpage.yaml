apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: productpage
 namespace: $USER_NAMESPACE-front
spec:
  selector:
    matchLabels:
      app: productpage
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account
      source:
        namespaces:
        - istio-system
    to:
    - operation:
        methods:
        - HEAD
        - GET
        paths:
        - "/productpage"
        - "/static*"
    - operation:
        methods:
        - POST
        - GET
        paths:
        - "/login"
        - "/logout"